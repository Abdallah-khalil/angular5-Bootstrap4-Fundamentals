<form class="container" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate >
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="form-group">
            <label for="userName">UserName</label>
            <input type="text" name="userName" (ngModel)="userName" class="form-control" placeholder="User Name" aria-describedby="helpId">
            <small *ngIf="loginForm.controls.userName?.invalid"  id="helpId" class="text-danger">Required</small>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" (ngModel)="password" placeholder="Password"  aria-describedby="helpPass">
            <small *ngIf="loginForm.controls.password?.invalid"  id="helpPass" class="text-danger">Required</small>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid" >Login</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
