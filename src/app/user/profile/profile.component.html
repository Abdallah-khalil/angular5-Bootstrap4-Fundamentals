<form autocomplete="off" novalidate [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm)">
  <div class="card">
    <div class="card-header">
      Edit Your Profile
    </div>
    <div class="card-body">
      <div class="form-group" [ngClass]="{'has-danger': profileForm.controls.firstName?.invalid,'has-success':profileForm.controls.firstName?.valid}">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name"
          aria-describedby="helpId">
        <small *ngIf="profileForm.controls.firstName?.invalid" id="helpId" class="text-danger">Last name is required</small>
      </div>

      <div class="form-group" [ngClass]="{'has-danger': profileForm.controls.lastName?.invalid,'has-success':profileForm.controls.lastName?.valid}">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control" placeholder="Last Name" aria-describedby="helpId">
        <small *ngIf="profileForm.controls.lastName?.invalid"  id="helpId" class="text-danger">Last name is required</small>
      </div>

    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-success"  role="button">Save</button>
      <button type="button" class="btn btn-secondary" (click)='cancel()'>Cancel</button>
    </div>
  </div>
</form>
